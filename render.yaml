services:
  - type: web
    name: pet-shop-billing
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npx node scripts/migrate.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pet-shop-billing-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_PASSWORD
        value: admin123
databases:
  - name: pet-shop-billing-db
    region: oregon
    plan: free