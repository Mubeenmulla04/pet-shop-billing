services:
  - type: web
    name: pet-shop-billing
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install root dependencies
      npm install
      
      # Build frontend to the correct directory
      cd frontend
      npm install
      mkdir -p ../backend/public
      npm run build
      
      # Install backend dependencies
      cd ../backend
      npm install
    startCommand: |
      cd backend && 
      node scripts/migrate.js || echo "Migration completed or failed, starting server anyway" && 
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pet-shop-billing-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_PASSWORD
        value: admin123
databases:
  - name: pet-shop-billing-db
    region: oregon
    plan: free